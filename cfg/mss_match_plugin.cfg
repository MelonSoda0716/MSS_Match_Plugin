// MSS Match Plugin Config
// ConVars for plugin "mss_match_plugin.smx"

// プラグイン表示名の変更
// -
// Default:  "MSS"
mss_printchat_name "MSS"

// マッチコンフィグの指定
// -
// Default:  "esl5on5.cfg"
mss_match_config "esl5on5.cfg"

// スクリムコンフィグの指定
// -
// Default:  "esl5on5_fullround.cfg"
mss_fullround_config "esl5on5_fullround.cfg"

// ナイフラウンドの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_kniferound_enable "1"

// タイムアウトの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_timeout_enable "1"
mp_team_timeout_time "30"
mp_team_timeout_max "4"

// バックアップラウンドの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_backupround_enable "1"

// ボットの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_bot_enable "0"

// GOTVキックの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_gotvkick_enable "1"

// コーチモードの有効化
// -
// Enable:  "1"
// Disable: "0"
sv_coaching_enabled "1"

// 練習モードの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_nade_enable "1"

// ウォームアップ時のマネー無限
// -
// Enable:  "1"
// Disable: "0"
mss_warmup_infinite_money "1"

// マップチェンジャーの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_mapchanger_enable "1"

// DEMOの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_demo_enable "1"

// DEMOファイルの名前
// -
// Default: "auto-%Y%m%d-%H%M-<*MAPNAME*>"
// 表示例: auto-20190315-1200-de_mirage
// 注意: .demはつけないこと
mss_demo_name "mss-%Y%m%d-%H%M-<*MAPNAME*>"

// DEMOファイルの保存先
// -
// Default: "demo_record/%Y-%m/%Y-%m-%d"
// 保存先例: csgo/demo_record/2019_03/2019-03-15/
// 注意: csgoディレクトリ以下にのみ指定可能
mss_damo_directory "demo_record/%Y-%m/%Y-%m-%d"

// DEMO録画が開始される時間
// mss_demo_native_plugin "0"のときのみ有効
// プレイヤーがサーバに接続したX秒後にDEMO録画開始
// tv_delayの影響を受けるため低遅延を推奨
// -
// Default: "5.0"
mss_demo_record_start_time "5.0"