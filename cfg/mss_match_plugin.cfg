// MSS Match Plugin Config
// ConVars for plugin "mss_match_plugin.smx"

// プラグイン表示名の変更
// -
// Default:  "MSS"
mss_printchat_name "MSS"

// マッチコンフィグの指定
// -
// Default:  "esl5on5.cfg"
mss_match_config "esl5on5.cfg"

// スクリムコンフィグの指定
// -
// Default:  "esl5on5_scrim.cfg"
mss_scrim_config "esl5on5_scrim.cfg"

// ナイフラウンドの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_kniferound_enable "1"

// タイムアウトの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_timeout_enable "1"
mp_team_timeout_time "30"
mp_team_timeout_max "4"

// バックアップラウンドの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_backupround_enable "1"

// ボットの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_bot_enable "0"

// GOTVキックの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_gotvkick_enable "1"

// コーチモードの有効化
// -
// Enable:  "1"
// Disable: "0"
sv_coaching_enabled "1"

// 練習モードの有効化
// -
// Enable:  "1"
// Disable: "0"
mss_nade_enable "1"